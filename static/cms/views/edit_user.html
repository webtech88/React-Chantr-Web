<form role="form" name="form.userForm" ng-submit="editUser()" novalidate>

  <div class="modal-body">
    <div class="form-group">

    <div class="form-group">
      <label for="password">Password:</label>
      <input name="password" type="password" ng-model="user.password" class="form-control" id="password" ng-minlength="8">
      <p ng-show="form.userForm.password.$error.minlength" class="text-danger">password must be at least 8 characters long.</p>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input name="confirmPassword" type="password" ng-model="user.confirmPassword" class="form-control" id="confirmPassword" password-verify="{{user.password}}" ng-required="!form.userForm.password.$pristine">
      <p ng-show="form.userForm.confirmPassword.$invalid && !form.userForm.confirmPassword.$pristine" class="text-danger">Passwords do not match.</p>
    </div>

    <div class="form-group">
      <label for="account_type">Account Type:</label>
      <select name="account_type" class="form-control" ng-model="user.account_type" ng-options="account_type.type_name for account_type in account_types"> </select>
    </div>

  </div>

  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" ng-disabled="form.userForm.$invalid || form.userForm.$pristine">Update</button>
    <button type="button" class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>

</form>
