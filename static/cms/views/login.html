<div class="container" ng-if="!currentUser">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">Sign in to continue to Wishyoo CMS</h1>
      <div class="account-wall">
        <form class="form-signin">
        <input type="text" class="form-control" placeholder="Email" ng-model="credentials.email" required autofocus>
        <input type="password" class="form-control" placeholder="Password" required ng-model="credentials.password">
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login(credentials)">
          Sign in</button>
        <label class="checkbox pull-left">
<!--           <input type="checkbox" value="remember-me">
          Remember me -->
        </label>
        </form>
        <div ng-show="loginFailed" class="text-danger">Incorrect email or password</div>
        <div ng-show="nonAdmin" class="text-danger">Sorry, you are not an administrator</div>
      </div>
    </div>
  </div>
</div>
